[project]
name = "posterize"
version = "2.3.0"
description = "Posterize an image with stacked SVG geometry (generated by Potrace)."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Shay Hill", email = "shay_public@hotmail.com" }
]
requires-python = ">=3.10"
dependencies = [
  "basic-colormath>=1.1.1",
  "cluster-colors>=0.13",
  "diskcache>=5.6.3",
  "numpy",
  "svg-ultralight",
]

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "commitizen>=4.10.0",
    "pre-commit>=4.4.0",
    "pytest>=9.0.1",
]


[tool.commitizen]
name = "cz_conventional_commits"
version = "2.3.0"
tag_format = "$version"
major-version-zero = true
version_files = ["pyproject.toml:^version"]


[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
pythonpath = "tests"
log_cli = true


[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "S101",
    "D",
    "F401",
] # Ignore assertions, docstrings, unused imports in test files

[tool.ruff.format]
docstring-code-line-length = 88

[tool.ruff.lint]

select = ["ALL"]

ignore = [
    "PLR",  # magic values
    "COM",  # trailing commas
    "ANN",  # forbid Any
    "S",    # warnings about pickle, random, etc.
    "N",    # names
    "B019", # memory leak warning for lru_cache
]


[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py"]

pythonVersion = "3.10"
pythonPlatform = "All"

typeCheckingMode = "strict"
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

venvPath = "."
venv = "./.venv"
